package:
  metadata:
    # Set the package name to use later for the deployment
    name:  &package_name starpack_test
    description: "Testing package"
    version: 0.0.1
    author: Andromeda 360, Inc.
    author_email: irvin.shen@andromeda360.com
  artifacts:
    root_location: starpack_test
    streamlit: streamlit_example.py
    validation_data: heart_disease_score.csv
    training_data:
    inference:
      function_name: predict
      script_name: predict.py
      model_data: pred_heart_disease.pkl
    dependencies: requirements.txt
  steps:
    # Build FastAPI portion of package
    - name: fastapi
      version: 1.0.0
#    - name: docker_desktop_push
#      labels:
#      image_name: "irvin-killed-it" # optional, defaults to metadata name
#      image_tags: # optional
#        - latest
    # Separately build a streamlit version of the package
    - name: streamlit

deployment:
  metadata:
    name: final_test
    version: 1.0.0
  steps:
  - name: local_docker_find
    version: 1.0.0
    wrapper: fastapi
  - name: local_docker_find
    version: 1.0.0
    wrapper: streamlit
  - name: local_docker_deploy
    version: 1.0.0
    port: # optional
    wrapper:
      - name: fastapi
        port: 1996
      - name: streamlit
        port:

